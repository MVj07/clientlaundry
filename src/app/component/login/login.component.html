<section class="vh-100 d-flex align-items-center justify-content-center bg-gradient">
  <div class="login-container">
    <div class="login-card shadow-lg rounded-4 overflow-hidden">
      <!-- Image Section -->
      <div class="login-image">
        <img src="assets/images/login-img.jpg" alt="Laundry Service" class="img-fluid h-100 w-100" />
      </div>

      <!-- Form Section -->
      <div class="login-form p-5">
        <h2 class="text-center mb-4">Login</h2>

        <form [formGroup]="registerForm" (ngSubmit)="getdata()">
          <!-- Username -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input 
              type="text" 
              formControlName="name" 
              class="form-control" 
              placeholder="Enter username" 
              [ngClass]="{'is-invalid': valuename?.invalid && valuename?.touched}"
            />
            <div *ngIf="valuename?.invalid && valuename?.touched" class="invalid-feedback">
              Username must be at least 3 characters long.
            </div>
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label class="form-label fw-semibold">Password</label>
            <input 
              type="password" 
              formControlName="password" 
              class="form-control" 
              placeholder="Enter password" 
              [ngClass]="{'is-invalid': valuepassword?.invalid && valuepassword?.touched}"
            />
            <div *ngIf="valuepassword?.invalid && valuepassword?.touched" class="invalid-feedback">
              Password must be at least 8 characters long.
            </div>
          </div>

          <!-- Submit -->
          <button 
            type="submit" 
            class="btn btn-primary w-100 py-2 rounded-pill fw-bold"
            [disabled]="registerForm.invalid"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
